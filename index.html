<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THÔNG TIN THUỐC - TRUNG TÂM Y TẾ KHU VỰC TAM NÔNG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
</head>
<body>
    <!-- Banner với hình cong.png -->
    <div class="banner-container">
        <img src="img/cong.png" alt="Tam Nong Regional Medical Center Banner" class="banner-image">
        
        <!-- Logo đè lên banner -->
        <div class="logo-overlay">
            <img src="img/logo.png" alt="Tam Nong Regional Medical Center Logo" class="logo">
        </div>
    </div>

    <!-- Main content với thanh tìm kiếm -->
    <div class="main-container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Tìm kiếm..." class="search-input">
                <button class="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- Function buttons -->
            <div class="function-buttons">
                <a href="search.html" class="func-btn">Tra cứu thuốc</a>
                <button class="func-btn">Tương tác thuốc</button>
                <button class="func-btn">Phác đồ điều trị</button>
                <button class="func-btn">Bảng tin</button>
            </div>
        </div>
    </div>
</body>
</html>
